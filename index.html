<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>UniGoods - Campus Marketplace</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <h1>UniGoods</h1>
  <p>Campus marketplace for students to buy and sell</p>
</header>
<main>
  <section id="add-product" aria-label="Add product form">
    <h2>Sell Your Product</h2>
    <form id="product-form" novalidate>
      <label for="prod-name">Product Name *</label>
      <input type="text" id="prod-name" name="prod-name" required maxlength="50" placeholder="What are you selling?" />

      <label for="prod-desc">Description *</label>
      <textarea id="prod-desc" name="prod-desc" required maxlength="250" placeholder="Describe your product"></textarea>

      <label for="prod-price">Price (PHP) *</label>
      <input type="number" id="prod-price" name="prod-price" required min="0" step="0.01" placeholder="Price" />

      <label for="prod-contact">Contact Info *</label>
      <input type="text" id="prod-contact" name="prod-contact" required maxlength="50" placeholder="Email or phone" />

      <button type="submit" class="add-btn">Add Product</button>
    </form>
  </section>

  <section id="products" aria-label="Products for sale">
    <h2>Products for Sale</h2>
    <ul class="product-list" id="product-list" tabindex="0" aria-live="polite" aria-relevant="additions">
      <li tabindex="0" aria-label="No products listed yet">No products listed yet. Be the first to add one!</li>
    </ul>
  </section>
</main>

<!-- Product detail modal -->
<div id="product-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
  <div class="modal-content">
    <button class="close-btn" aria-label="Close product details">&times;</button>
    <h3 id="modal-title"></h3>
    <p id="modal-desc" class="description"></p>
    <div class="price"></div>
    <div class="contact"></div>
  </div>
</div>

<footer>
  &copy; 2025 UniGoods - Your Campus Marketplace
</footer>

<script src="app.js"></script>
</body>
</html>
